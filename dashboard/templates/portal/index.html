<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">
		.navbar {
			margin-bottom:20px;
			margin-top: 0px;
			margin-left: 100px;
			margin-right: 150px;
			padding-top: 10px;
			padding-bottom: 0px;
		background: transparent;
		}
		.li {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
			font-size: 1em;
			font-weight: bold;
		}

		.container
		{
			margin-left: 100px;
			margin-right: 150px;
		}
		body
		{
			height: 100%;
			background-position:center top;
			background-repeat: no-repeat;
			background-size: cover;
			font-family: "Trebuchet MS", Helvetica, sans-serif
		}
	<!-- Hover over login button and nav buttons--!>

		ul {
  			list-style-type: none;
  			margin: 0;
  			padding: 0;
  			width: 1200px;
  			background-color: #f1f1f1;
		}

		li a {
  			display: block;
  			color: #000;
  			padding: 8px 16px;
  			text-decoration: none;
		}

		/* Change the link color on hover */
		li a:hover {
  			background-color: #ffffff;
  			color: white;
		}
	</style>
	<!--Login Form -->
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		/* Full-width input fields */
		input[type=text], input[type=password] {
  			width: 100%;
  			padding: 12px 20px;
  			margin: 8px 0;
  			display: inline-block;
  			border: 1px solid #ccc;
  			box-sizing: border-box;
		}

		/* Set a style for all buttons */
		button {
 	 		background-color: #04AA6D;
  			color: white;
  			padding: 14px 20px;
  			margin: 8px 0;
  			border: none;
  			cursor: pointer;
  			width: 100%;
		}

		button:hover {
  			opacity: 0.8;
		}

		.cancelbutton {
  			width: auto;
  			padding: 10px 18px;
  			background-color: #f44336;
		}

		.container2 {
  			padding: 16px;
		}

		.modal {
  			display: none;
  			position: fixed;
  			z-index: 1;
  			left: 0;
  			top: 0;
  			width: 100%;
  			height: 100%;
  			overflow: auto;
  			background-color: rgb(0,0,0);
  			background-color: rgba(0,0,0,0.4);
  			padding-top: 60px;
		}

		.modal-content {
  			background-color: #fefefe;
  			margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  			border: 1px solid #888;
  			width: 80%; /* Could be more or less, depending on screen size */
		}

		.close {
  			position: absolute;
  			right: 25px;
  			top: 0;
  			color: #000;
  			font-size: 35px;
  			font-weight: bold;
		}

		.close:hover,
		.close:focus {
  			color: red;
  			cursor: pointer;
		}

		}
	</style>
</head>


<body>
<!-- logo -->
<div class="text-center">
	<a href='home.html'>
		<img height=150px src= "{% static 'images/logo.jpeg' %}"></i></a>
</div>

<!-- navigation bar -->
<nav class="navbar navbar-expand-md navbar-light bg-transparent">

	<div class="navbar-collapse">
		<ul class="navbar-nav mr-auto">
			<li class="li nav-item active"><a class="nav-link" href="/">HOME</a></li>
			<li class="li nav-item"><a class="nav-link" href="floorplans">FLOORPLANS</a></li>
			<li class="li nav-item"><a class="nav-link" href="amenities">AMENITIES</a></li>
			<li class="li nav-item"><a class="nav-link" href="gallery">GALLERY</a></li>
			<li class="li nav-item"><a class="nav-link" href="/FAQ">FAQs</a></li>

			<li class="li nav-item"><a class="nav-link" onclick="document.getElementById('id01').style.display='block'">RESIDENT LOGIN</a></li>
			<li class="li nav-item"><a class="nav-link" onclick="document.getElementById('id02').style.display='block'">EMPLOYEE LOGIN</a></li>
		</ul>
	</div>
	<ul class="navbar-nav navbar-right">
		<button onclick="document.getElementById('idregister').style.display='block'" type="submit" class="btn btn-light btn-md">RESIDENT REGISTER</button>
		<button onclick="document.getElementById('id_register1').style.display='block'" type="submit" class="btn btn-light btn-md">EMPLOYEE REGISTER</button>

	</ul>
</nav>

<div class="container" style="margin-top: 30px;  margin-left: 100px; margin-right:150px; height: 50%; width: 80%">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="{% static 'images/homemarquee4.png' %}" alt="first" style="width:100%;">
			</div>

			<div class="item">
				<img src="{% static 'images/homemarquee2.png' %}" alt="second" style="width:100%;">
			</div>

			<div class="item">
				<img src="{% static 'images/homemarquee1.png' %}" alt="third" style="width:100%;">
			</div>

			<div class="item">
				<img src="{% static 'images/homemarquee3.png' %}" alt="fourth" style="width:100%;">
			</div>

			<div class="item">
				<img src="{% static 'images/homemarquee5.png' %}" alt="fifth" style="width:100%;">
			</div>
		</div>

		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>


<div id="id01" class="modal">
	<div class="modal-content animate">

		<div class="imgcontainer">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		<div class="container2">
			<form method = "post" action = "{%url 'reslogin'%}">{% csrf_token %}

				<label for="resemail"><b>Email ID</b></label>
				<input type="text" id="resemail" placeholder="Enter your registered Email ID" name="resemail" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>

				<button type="button" value="submit" class="cancelbutton">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</form>
		</div>

	</div>
</div>

<div id="id02" class="modal">
	<div class="modal-content animate">

		<div class="imgcontainer">
			<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		<div class="container2">
			<form method = "post" action = "{%url 'employeelogin'%}">{% csrf_token %}

				<label for="empemail"><b>Email ID</b></label>
				<input type="text" id ="empemail" placeholder="Enter your registered Email ID" name="empemail" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>

				<button type="button" value="submit" class="cancelbutton">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</form>
		</div>

	</div>
</div>


<div id="idregister" class="modal">
	<div class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('idregister').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		<div class="container2">
			<form method = "post" action = "{% url 'resident_register' %}">{% csrf_token %}

				<label for="uname"><b>Username</b></label>
				<input type="text" id="uname" placeholder="Enter Username" name="uname" required>

				<label for="aptnum"><b>Apartment_number</b></label>
				<br>
				<input type="text" id="aptnum" placeholder="Enter your Apartment number" name="aptnum" required>
				<br>
				<label for="psw"><b>Password</b></label>
				<input type="text" id="psw" placeholder="Enter Password" name="psw" required>

				<label for="email"><b>Email id</b></label>
				<input type="text" id="email" placeholder="Enter valid email address" name="email" required>

				<label for="contact"><b>Contact no.</b></label>
				<input type="number" id="contact" placeholder="Enter work/home/cell phone number" name="contact" required>

				<input type="submit" value="Submit">

			</form>
		</div>

		<div class="container2" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('idregister').style.display='none'" class="cancelbutton">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div>

	</div>
</div>

<div id="id_register1" class="modal">
	<div class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('id_register1').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		<div class="container2">
			<form method = "post" action = "{% url 'employee_register' %}">{% csrf_token %}

				<label for="ename"><b>Username</b></label>
				<input type="text" id="ename" placeholder="Enter Username" name="ename" required>

				<label for="pswdd"><b>Password</b></label>
				<input type="text" id="pswdd" placeholder="Enter Password" name="pswdd" required>

				<label for="emailid"><b>Email id</b></label>
				<input type="text" id="emailid" placeholder="Enter valid email address" name="emailid" required>

				<label for="phone"><b>Contact no.</b></label>
				<input type="number" id="phone" placeholder="Enter work/home/cell phone number" name="phone" required>

				<input type="submit" value="Submit">
			</form>
		</div>

		<div class="container2" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('id_register1').style.display='none'" class="cancelbutton">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div>

	</div>
</div>


<script>
		var modal1 = document.getElementById('id01');
		var modal2 = document.getElementById('id02');
		var modal3 = document.getElementById('idregister');
		var modal4 = document.getElementById('id_register1');



		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
    			if (event.target == modal1 || event.target == modal2 || event.target == modal3  || event.target == modal4)
    			{
        				modal1.style.display = "none";
        				modal2.style.display = "none";
						modal3.style.display = "none";
						modal4.style.display = "none";
    			}
		}
	</script>

</body>

</html>
