<html lang="en">
{%load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
		.navbar {
			margin-bottom:20px;
			margin-top: 0px;
			margin-left: 100px;
			margin-right: 150px;
			padding-top: 10px;
			padding-bottom: 0px;
		background: transparent;
		}
		.li {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
			font-size: 1em;
			font-weight: bold;
		}

		.container
		{
			margin-left: 100px;
			margin-right: 150px;
		}
		body
		{
			height: 100%;
			background-position:center top;
			background-repeat: no-repeat;
			background-size: cover;
			font-family: "Trebuchet MS", Helvetica, sans-serif
		}
	<!-- Hover over login button and nav buttons-->

		ul {
  			list-style-type: none;
  			margin: 0;
  			padding: 0;
  			width: 1200px;
  			background-color: #f1f1f1;
		}

		li a {
  			display: block;
  			color: #000;
  			padding: 8px 16px;
  			text-decoration: none;
		}

		/* Change the link color on hover */
		li a:hover {
  			background-color: #ffffff;
  			color: white;
		}
	</style>
    <!--Login Form -->
    <style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		/* Full-width input fields */
		input[type=text], input[type=password] {
  			width: 100%;
  			padding: 12px 20px;
  			margin: 8px 0;
  			display: inline-block;
  			border: 1px solid #ccc;
  			box-sizing: border-box;
		}

		/* Set a style for all buttons */
		button {
 	 		background-color: #04AA6D;
  			color: white;
  			padding: 14px 20px;
  			margin: 8px 0;
  			border: none;
  			cursor: pointer;
  			width: 100%;
		}

		button:hover {
  			opacity: 0.8;
		}

		.cancelbutton {
  			width: auto;
  			padding: 10px 18px;
  			background-color: #f44336;
		}

		.container2 {
  			padding: 16px;
		}

		.modal {
  			display: none;
  			position: fixed;
  			z-index: 1;
  			left: 0;
  			top: 0;
  			width: 100%;
  			height: 100%;
  			overflow: auto;
  			background-color: rgb(0,0,0);
  			background-color: rgba(0,0,0,0.4);
  			padding-top: 60px;
		}

		.modal-content {
  			background-color: #fefefe;
  			margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  			border: 1px solid #888;
  			width: 80%; /* Could be more or less, depending on screen size */
		}

		.close {
  			position: absolute;
  			right: 25px;
  			top: 0;
  			color: #000;
  			font-size: 35px;
  			font-weight: bold;
		}

		.close:hover,
		.close:focus {
  			color: red;
  			cursor: pointer;
		}

		}
	</style>
</head>


<body>
<!-- logo -->
<div class="text-center">
    <a href='home.html'>
        <img height=150px src= "{% static 'images/logo.jpeg' %}"></a>
</div>

<!-- navigation bar -->
<nav class="navbar navbar-expand-md navbar-light bg-transparent">

    <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="li nav-item active"><a class="nav-link" href="/">HOME</a></li>
            <li class="li nav-item"><a class="nav-link" onclick="showRenters()">View Renters</a></li>
            <li class="li nav-item"><a class="nav-link" href="">View Properties</a></li>
            <li class="li nav-item"><a class="nav-link" href="">View Amenities</a></li>
            <li class="li nav-item"><a class="nav-link" href="">View Maintenance Requests</a></li>
        </ul>
    </div>
</nav>

    <ul class="navbar-nav navbar-right">
        <button class="btn btn-light btn-md"><h3> Logged in as: </h3><p> {{ user.username }} </p></button>
    </ul>


<div id="rentertable" class="container" style="display:none">
    <h2 class="text-center"><u>Renters</u></h2><br>            
    <table class="table">
      <thead>
        <tr>
          <th>Property</th>
          <th>Username</th>
          <th>Email</th>
          <th>Contact</th>
        </tr>
      </thead>
      {% for renter in renters %}
      <tbody>
        <tr>
          <td>{{renter.property_id}}</td>
          <td>{{renter.username}}</td>
          <td>{{renter.renter_id}}</td>
          <td>{{renter.contact}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>

  <script>
    function showRenters() {
      if(document.getElementById("rentertable").style.display == 'block'){
        document.getElementById("rentertable").style.display = 'none'
      } else {
        document.getElementById("rentertable").style.display = 'block'
      }
    }
  </script>
</body>
</html>
